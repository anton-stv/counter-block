<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
</head>

<body>
<div id="projectFacts" class="sectionClass">
    <div class="fullWidth eight columns">
        <div class="projectFactsWrap ">
            <div class="item wow fadeInUpBig animated animated" data-number="10000" style="visibility: visible;">
                <i class="fas fa-child"></i>
                <div class="number-row"><p id="number1" class="number">10 000</p>+</div>
                <span></span>
                <p class="subtitle">KIDS HAVE LEARNED TO CODE WITH US</p>
            </div>
            <div class="item wow fadeInUpBig animated animated" data-number="40" style="visibility: visible;">
                <i class="fas fa-chalkboard-teacher"></i>
                <div class="number-row"><p id="number2" class="number">40</p>+</div>
                <span></span>
                <p class="subtitle">ROCKSTAR INSTRUCTORS</p>
            </div>
            <div class="item wow fadeInUpBig animated animated" data-number="100" style="visibility: visible;">
                <i class="fas fa-globe-americas"></i>
                <div class="number-row"><p id="number3" class="number">100</p>%</div>
                <span></span>
                <p class="subtitle">LIVE INSTRUCTION</p>
            </div>
            <div class="item wow fadeInUpBig animated animated" data-number="35" style="visibility: visible;">
                <i class="fas fa-book"></i>
                <div class="number-row"><p id="number4" class="number">35</p></div>
                <span></span>
                <p class="subtitle">COURSES FOR AGES 6 - 13!</p>
            </div>
        </div>
    </div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>
  <script src="https://kit.fontawesome.com/5d2f57f215.js" crossorigin="anonymous"></script>

</body>
</html>
